{% extends 'accounts/base.html' %}

{% block content %}
        <div class="col-lg-1"></div>
        <div class="container col-lg-8">
            <div class="left-container mt-5">
                <h2><span><i class="far fa-edit fa-fw"></i></span>レシピ一覧<span><i class="far fa-edit fa-fw"></i></span></h2>
                <div class="row">
                    <div class="col-12 card-deck mt-3">

                        {% for item in object_list %}
                        <div class="card parent">
                            <div class="card-body">
                                <h3 class="card-title">{{ item }}</h3>
                                <p class="card-text">{{ item.subtitle }}</p>
                                <p class="card-text underfix"><small class="text-muted mr-2">{{ item.created_at }}</small><a class="btn" href="{% url 'accounts:recipe_detail' item.pk %}">もっと見る</a></p>
                            </div>
                        </div>
                        {% empty %}
                            <li class="list-group-item">
                                対象のデータがありません
                            </li>
                        {% endfor %}

                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="text-center mt-2 mb-3">
                            <a class="btn" href="{% url 'accounts:recipe_create' %}">レシピをかく</a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->

{% endblock %}
